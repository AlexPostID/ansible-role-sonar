---
- hosts: all

  vars:
    # Latest version of SonarQube, from http://www.sonarqube.org/downloads/
    sonar_version: 5.6.1

  roles:
    - role: geerlingguy.java
      when: "ansible_os_family == 'RedHat'"
      java_packages:
        - java-1.8.0-openjdk

    - role: geerlingguy.java
      when: "ansible_os_family == 'Debian'"
      java_packages:
        - openjdk-8-jdk

    - geerlingguy.mysql
    - role_under_test
