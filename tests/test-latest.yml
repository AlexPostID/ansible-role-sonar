---
- hosts: all

  vars:
    # Latest version of SonarQube, from http://www.sonarqube.org/downloads/
    sonar_version: 5.6.1

  pre_tasks:
    set_fact:
      # SonarQube 5.x requires Java 7+
      java_packages: ['openjdk-8-jdk']
    when: ansible_os_family == 'Debian'

  roles:
    - geerlingguy.java
    - geerlingguy.mysql
    - role_under_test
